<!-- book-discussions.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Discussions</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/discussion.css">
</head>
<body>
    <header>
        <h1>Chapter Discussions</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="submit-new-book.html">Submit a Book</a></li>
                <li><a href="vote.html">Vote for Our Next Read</a></li>
                <li><a href="past-reads.html">See Past Reads</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="discussion">
        <h2>Join the Discussion</h2>
        <label for="chapter-select">Select Chapter:</label>
        <select id="chapter-select">
            <!-- Generate 40 chapters dynamically -->
            <script>
                for (let i = 1; i <= 39; i++) {
                    document.write(`<option value="${i}">Chapter ${i}</option>`);
                }
                document.write('<option value="40">Backmatter</option>');
            </script>
        </select>
        
        <button id="clear-comments">Clear All Comments</button>

        <form id="comment-form">
            <input type="text" id="username" placeholder="Your Name" required>
            <textarea id="comment" placeholder="Write your comment..." required></textarea>
            <button type="submit">Submit</button>
        </form>

        <h3>Comments for Selected Chapter</h3>
        <div id="comments-container"></div>
    </section>

    <script src="js/discussion.js"></script>
</body>
</html>
