<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Club</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Book Club</h1>
        <nav>
            <ul>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="book-discussions.html">Chapter Discussions</a></li>
                <li><a href="submit-new-book.html">Submit a Book</a></li>
                <li><a href="vote.html">Vote for Our Next Read</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="calendar">
        <h2>Calendar</h2>
        <div id="calendar-container"></div>
    </section>

    <section id="current-book">
        <h2>ðŸ“– Current Book: <span id="book-title">Loading...</span></h2>
        <p><strong>Author:</strong> <span id="book-author">Loading...</span></p>
        <p><strong>Summary:</strong> <span id="book-summary">Loading...</span></p>
    </section>
 
    <section id="discussion">
        <h2>Chapter Discussions</h2>
        <div id="discussion-container"></div>
    </section>

    <section id="submit">
        <h2>Submit a Book</h2>
        <form id="submit-book-form">
            <input type="text" id="book-title" placeholder="Book Title" required>
            <input type="text" id="book-author" placeholder="Author" required>
            <textarea id="book-reason" placeholder="Why should we read this?" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
    
    <section id="vote">
        <h2>Vote for the Next Book</h2>
        <div id="vote-container"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
